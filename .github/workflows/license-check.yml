name: license-check

on:
  push:
    branches: [staging, trying]
  pull_request:

jobs:
  check-license-headers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Gobra
        uses: actions/checkout@v3
      - name: Check license headers
        uses: viperproject/check-license-header@v2
        with:
          path: ./
          config: ./.github/license-check/config.json
          strict: true
